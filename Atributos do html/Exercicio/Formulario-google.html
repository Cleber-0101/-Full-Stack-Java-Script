<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulario que pesquisa no google</title>
  </head>
  <body>
    <h3>Encontre no google</h3>

    <form action="https://www.google.com/search">
      <label for="q">O que deseja pesquisar</label>
      <input type="text" id="q" name="q" placeholder="Escreva qualquer coisa" />
      <input type="submit" value="pesquisar agora" />
    </form>
  </body>
</html>
